<div class="container y-5 mt-5 text-center text-primary bg-light rounded min-vh-100 mb-5" *ngIf="currentProduit">
    <h1 class="display-5 p-5">{{currentProduit.type}} : {{currentProduit.nom}}</h1>
    <div class="row mt-3 ">
        <div class="col text-center">

            <img [src]="currentProduit.image" alt="image du produit" class=" rounded img-fluid img-thumbnail w-50 ">

        </div>
    </div>
    <div class="mt-3 text-center ">
        Description :
        <p> {{currentProduit.description}}</p>
    </div>
</div>
