<div class="container my-5 mt-5 text-primary bg-light rounded min-vh-100 mb-5" *ngIf="currentProduit">
    <h1 class="display-5 p-5 text-center">Catégorie de produit : {{currentProduit.type}} </h1>
    <h3 class="display-5 p-2 text-center"> Nom : {{currentProduit.nom}}</h3>
    <div class="row mt-3 ">
        <div class="col text-center">
            <img [src]="currentProduit.image" alt="image du produit" class=" rounded img-fluid img-thumbnail w-50 ">
        </div>
    </div>
    <div class="mt-3 text-center ">
        Description :
        <p> {{currentProduit.description}}</p>
    </div>
  <button class="btn btn-primary" type="button"  (click)="rtn()">retour page précédente</button>
</div>
<div class="h-25"></div>
