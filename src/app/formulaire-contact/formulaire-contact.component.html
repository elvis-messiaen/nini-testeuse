<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
            <div class="bg-white shadow rounded p-4">
                <h1 class="display-6 xt-dark text-center">Nous contacter</h1>
                <hr class="g-dark mb-5">
                <form>
                    <div class="form-group mb-3">
                        <label class="h2" for="nomImput">Nom : </label>
                        <input type="text" id="nomImput" class="form-control" placeholder="john">
                    </div>
                    <div class="form-group mb-3">
                        <label class="h2" for="prenomImput">Prenom : </label>
                        <input type="text" id="prenomImput" class="form-control"  placeholder="doe">
                    </div>
                    <div class="form-group mb-3">
                        <label class="h2" for="emailImput">Email : </label>
                        <input type="text" id="emailImput" class="form-control" placeholder="john-doe@gmail.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="textareaInput" class="form-label">Ecrivez nous votre message :</label>
                        <textarea class="form-control" id="textareaInput" rows="3" placeholder="vos message commence ici"></textarea>
                      </div>
                      <div class="d-flex justify-content-sm-end me-3">
                        <button class="p-3 rounded bg-primary text-white">Envoyez</button>
                      </div>
                      
                </form>
            </div>
        </div>
    </div>
</div>
