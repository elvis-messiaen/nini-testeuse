<div class="shadow p-5 bg-white rounded mb-5" *ngIf="currentUser">
    <h2 class="display-6">Profil</h2>
    <hr class="g-dark">
    <div class="d-flex">
        <p class="fw-bold my-auto">Nom d'utilisateur</p>
        <p class="ms-auto my-auto">
            <span *ngIf="currentUser.displayName && currentUser.displayName !==''">{{currentUser.displayName}}</span>
            <span *ngIf="!currentUser.displayName || currentUser.displayName && currentUser.displayName ===''">Pas de nom</span>
        </p>
        <button class="btn btn-link ms-2" type="button" (click)="onEditUserName(userNameFormodal)">Modifier</button>
    </div>

    <hr class="g-dark">
    <div class="d-flex">
        <p class="fw-bold my-auto">Adresse email</p>
        <p class="ms-auto my-auto">
            <span *ngIf="currentUser.email && currentUser.email !==''">{{currentUser.email}}</span>
        </p>
        <button class="btn btn-link ms-2" type="button" (click)="onEditEmail(emailFormodal)">Modifier</button>
    </div>

</div>


<ng-template #userNameFormodal let-modal>
    <form [formGroup]="usernameForm" (ngSubmit)="onSubmitUserNameForm()">
        <div class="modal-header">
            <h5 class="modal-title">Nom d'utilisateur</h5>
            <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="usernameInput">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="usernameInput" formControlName="username">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</ng-template>

<ng-template #emailFormodal let-modal>
    <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmailForm()">
        <div class="modal-header">
            <h5 class="modal-title">adresse email</h5>
            <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body">
            <div class="form-group mb-3">
                <label for="emailInput">Nouvelle adresse email</label>
                <input type="email" class="form-control" id="emailInput" formControlName="email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Mot de passe</label>
                <input type="password" class="form-control" id="passwordInput" formControlName="password">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</ng-template>
